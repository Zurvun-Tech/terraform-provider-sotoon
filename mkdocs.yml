site_name: Terraform Provider Sotoon
site_url: https://github.com/sotoon/terraform-provider-sotoon
site_description: 'Documentation for the Terraform Sotoon Provider.'
repo_url: https://github.com/sotoon/terraform-provider-sotoon
repo_name: sotoon/terraform-provider-sotoon
edit_uri: "https://github.com/sotoon/terraform-provider-sotoon/tree/main/docs"

theme:
  name: material
  palette:
    - scheme: default
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Resources:
      - IAM User: resources/iam_user.md
      - IAM Group: resources/iam_group.md
      - IAM Role: resources/iam_role.md
