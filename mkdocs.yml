      - IAM User Group Membership: resources/iam_user_group_membership.md
      - IAM User Token: resources/iam_user_token.md
      - IAM User Public Key: resources/iam_user_public_key.md
      - IAM User Role: resources/iam_user_role.md
      - IAM Group Role: resources/iam_group_role.md
      - IAM Service User Group: resources/iam_service_user_group.md
      - IAM Service User Role: resources/iam_service_user_role.md
